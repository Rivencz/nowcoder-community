#\u7ED9\u9879\u76EE\u52A0\u4E0A\u4E00\u4E2A\u9879\u76EE\u8BBF\u95EE\u8DEF\u5F84
server.servlet.context-path=/community
spring.thymeleaf.cache=false

#\u8FDE\u63A5\u6570\u636E\u5E93\u76F8\u5173\u914D\u7F6E
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC

#\u544A\u8BC9mybatis\u5B9E\u4F53\u7C7B\u5728\u54EA\uFF0C\u8FD9\u6837\u5C31\u4E0D\u9700\u8981\u5199\u5B9E\u4F53\u7C7B\u6240\u5728\u7684\u5168\u9650\u5B9A\u540D
mybatis.type-aliases-package=com.nowcoder.community.entity
#mybatis\u7684xml\u914D\u7F6E\u6587\u4EF6\u6240\u5728\u8DEF\u5F84
mybatis.mapper-locations=classpath:mapper/*.xml
#\u5F00\u542F\u6570\u636E\u5E93\u5E26\u4E0B\u5212\u7EBF\u7684\u5B57\u6BB5\u548C\u5B9E\u4F53\u7C7B\u4E2D\u5B57\u6BB5\u7684\u81EA\u52A8\u6620\u5C04
mybatis.configuration.map-underscore-to-camel-case=true
#\u5F00\u542F\u81EA\u52A8\u751F\u6210\u4E3B\u952E
mybatis.configuration.use-generated-keys=true

#\u76EE\u6807\u76EE\u5F55\u7684\u65E5\u5FD7\u6253\u5370\u7EA7\u522B\uFF0C\u8BBE\u7F6E\u4E3Adebug\u4F1A\u663E\u5F0F\u8BE6\u7EC6\u7684sql\u8BED\u53E5\u67E5\u8BE2\u4FE1\u606F
logging.level.com.nowcoder.community=warn
#\u8BBE\u7F6E\u5C06\u65E5\u5FD7\u4FE1\u606F\u6253\u5370\u5230\u54EA\u91CC
logging.file.name=D:/LogTest/community.log
#\u90AE\u7BB1\u64CD\u4F5C\u76F8\u5173\u914D\u7F6EMailProperties
spring.mail.host=smtp.qq.com
#\u90AE\u7BB1\u7AEF\u53E3\u53F7\uFF0C\u9ED8\u8BA4\u5E38\u7528\u7684\u51E0\u79CD\u90AE\u7BB1\u90FD\u662F465
spring.mail.port=465
spring.mail.username=***
#\u90AE\u7BB1\u5F00\u542FSMTP\u670D\u52A1\u7684\u6388\u6743\u7801\uFF0C\u8FD9\u91CC\u533F\u540D\uFF0C\u5404\u4F4D\u6839\u636E\u60C5\u51B5\u586B\u5199\u81EA\u5DF1\u7684
spring.mail.password=***
#\u90AE\u7BB1\u6240\u7528\u534F\u8BAE\uFF0C\u9ED8\u8BA4\u4F7F\u7528smtps
spring.mail.protocol=smtps
#\u5F00\u542Fssl\u5B89\u5168\u8FDE\u63A5
spring.mail.properties.mail.smtp.ssl.enable=true

#\u8BBE\u7F6E\u7F51\u7AD9\u7684\u57DF\u540D\uFF0C\u7528\u4E8E\u90AE\u7BB1\u6FC0\u6D3B\u94FE\u63A5\u5B9A\u4F4D\u5230\u672C\u7F51\u7AD9
community.path.domain=http://localhost:8080




